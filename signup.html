<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Online Code Editor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon-16x16.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            color: #000;
        }

        .signup-container h1 i {
            color: #007bff;
            margin-right: 10px;
        }

        .signup-container p {
            text-align: center;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2em;
        }

        .form-control {
            padding: 10px 10px 10px 50px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #6c757d;
            border-radius: 0;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1><i class="fas fa-user-plus"></i>Sign Up</h1>
        <p>Create your account to access the online code editor.</p>
        <form id="signupForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="error-message" id="errorMessage">Passwords do not match.</div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-check"></i> Sign Up
            </button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const passwordInput = document.getElementById('signupPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');

        signupForm.addEventListener('submit', (e) => {
            // Prevent form submission
            e.preventDefault();

            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.style.display = 'block';
                return;
            }

            // Hide error message and proceed
            errorMessage.style.display = 'none';
            alert('Signup successful!');
            signupForm.reset();
        });
    </script>
</body>
</html>
