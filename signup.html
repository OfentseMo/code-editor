<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Online Code Editor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon-16x16.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .signup-container h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #000;
        }

        .signup-container h1 i {
            color: #007bff;
            margin-right: 10px;
        }

        .signup-container h1 .code {
            color: #28a745;
            margin-right: 10px;
        }

        .signup-container h1 .editor {
            color: #007bff;
        }

        .signup-container p {
            text-align: center;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #6c757d;
            border-radius: 0;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms-text {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #6c757d;
        }

        .terms-text a {
            color: #007bff;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1><i class="fas fa-code"></i><span class="code">Code</span> <span class="editor">Editor</span></h1>
        <p>Create your account to access the online code editor.</p>
        <form id="signupForm">
            <div class="form-group">
                <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-check"></i> Sign Up
            </button>
        </form>
        <div class="terms-text">
            By signing up, you agree to our <a href="terms.html" target="_blank">Terms and Conditions</a>.
        </div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script type="module" src="./scripts/signup.js"></script>
</body>

</html>
