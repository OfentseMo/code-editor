<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - Dashboard</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon-16x16.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Consistent font and background */
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Sticky navigation bar */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .profile-menu {
            position: relative;
        }

        .profile-icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: #343a40;
        }

        .profile-dropdown {
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 250px;
            display: none;
            flex-direction: column;
            z-index: 2000;
            padding: 10px;
        }

        .profile-dropdown.active {
            display: flex;
        }

        .profile-dropdown p {
            margin: 0;
            font-size: 1rem;
            color: #343a40;
            word-wrap: break-word;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .profile-dropdown button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-align: left;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .profile-dropdown button:hover {
            background-color: #0056b3;
        }

        /* Main content */
        .dashboard-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .feature-card {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            flex: 1 1 calc(33.333% - 20px);
            margin: 10px;
            text-align: center;
        }

        .feature-card i {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 15px;
        }

        .feature-card h4 {
            font-size: 1.25rem;
            color: #343a40;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Sticky Header -->
    <header>
        <div class="navbar-brand">Code Editor</div>
        <div class="profile-menu">
            <i class="fas fa-user-circle profile-icon" id="profileIcon"></i>
            <div class="profile-dropdown" id="profileDropdown">
                <p id="userDetails">Loading...</p>
                <button id="updateDetails">Update Details</button>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <h1>Welcome to Code Editor</h1>
        <p class="welcome-message" id="userDetails">Loading...</p>

        <section class="features">
            <div class="feature-card">
                <i class="fas fa-chart-line"></i>
                <h4>Activity Overview</h4>
                <p>Track your coding progress and recent activity in one place.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-project-diagram"></i>
                <h4>My Projects</h4>
                <p>Access and manage your saved projects seamlessly.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-user-friends"></i>
                <h4>Collaborate</h4>
                <p>Invite others to work on projects with you in real time.</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { auth } from "./scripts/auth.js";

        // Toggle Profile Dropdown
        const profileIcon = document.getElementById("profileIcon");
        const profileDropdown = document.getElementById("profileDropdown");

        profileIcon.addEventListener("click", () => {
            profileDropdown.classList.toggle("active");
        });

        // Fetch User Info
        const userDetails = document.getElementById("userDetails");
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userDetails.textContent = user.email || "No user details available";
            } else {
                window.location.href = "login.html"; // Redirect to login if not authenticated
            }
        });

        // Update Details Button
        document.getElementById("updateDetails").addEventListener("click", () => {
            alert("Update Details feature coming soon!");
        });

        // Logout Functionality
        document.getElementById("logoutButton").addEventListener("click", async () => {
            try {
                await signOut(auth);
                alert("Logged out successfully!");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Logout Error:", error.message);
                alert("An error occurred while logging out.");
            }
        });
    </script>
</body>

</html>
